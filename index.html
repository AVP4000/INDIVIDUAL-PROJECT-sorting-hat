<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter's Sorting Hat</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="container">
<!--STEPS-->    
<!--1. Use a bootstrap card to have your sorting hat introduce itself and start the sorting process
(by clicking on a button). The form should not be on the DOM until the button click happens.-->
<!--2 A bootstrap form will then appear to fill in the student's name and a button to sort. 
This should then assign the student to a random house (Gryffindor, Hufflepuff, Ravenclaw, or Slytherin).-->
<!--3. Once student is sorted, the form should clear and a bootstrap card w/ the student's name and 
a random house assignment should print below the form.-->
<!--4. Needs option to expel a student after they are sorted, which should remove their card 
from the student array and move them to Moldy Voldy's Army.-->

<!--1. Create initial card-->
<div class="card text-center" style="width: 18rem;" id="initialCard">
    <div class="card-body">
      <h5 class="card-title">WELCOME TO HOGWARTS</h5>
      <img class="hat" src="https://cdn2.hubspot.net/hubfs/678613/Projects/CodePen/Harry%20Potter%20Sorting%20Hat/Sorting%20Hat.png" alt="Sorting Hat">
      <footer class="card-text">SORT IF YOU DARE</footer>
      <!-- <a href="#" class="btn btn-primary" id="introB">ENTER</a> -->
    </div>
  </div>
  
<!--student form to tap into-->
<div id="studentForm"></div>
<!--student submittal form-->
<form>
    <h3>JOIN A HOUSE</h3>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="new-student" placeholder="name" autocomplete="off">
      <label for="floatingInput">Enter your Name</label>
    </div>
    <button type="submit" class="btn btn-success" id="submit">BECOME EXTRAORDINARY</button>
</form>

<br>
<!--house sort buttons-->
<div class="houseButtons-c">
<button type="button" class="btn btn-secondary btn-lg" id="allB">ALL</button>
<button type="button" class="btn btn-danger btn-lg" id="gryffB">Gryffindor</button>  
<button type="button" class="btn btn-warning btn-lg" id="hufflB">Hufflepuff</button> 
<button type="button" class="btn btn-dark btn-lg" style="background-color: #530a53;" id="ravenB">Ravenclaw</button>
<button type="button" class="btn btn-success btn-lg" id="slythB">Slytherin</button>
</div>
<br>
<br>
<br>
<!--Differentiate the students-->
<div id="enrolledStudents" class="d-flex justify-content-center flex-wrap"></div>

</div>
<br>
<div class="card text-center" style="width: 18rem;" id="expelledCard">
    <div class="card-body">
      <h5 class="card-title">MOLDY VOLDY'S ARMY</h5>
      <img class="hat" src="https://cdnb.artstation.com/p/assets/images/images/036/060/765/large/ondrej-widox-spanhel-untitled-1.jpg?1616616938">
    </div>
  </div>
  <div id="expelledStudents" class="d-flex justify-content-center flex-wrap"></div>
<br>
<br>
<br>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
